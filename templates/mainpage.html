  <body>
    <div class="Center_Box">
      <div class="CB_Header">
        <i class="fa-solid fa-magnifying-glass"></i> Simpson Search Page
      </div>
      <div class="CB_Main">
        <div class="CBM_Img">
          <img src="../static/img/Simpsons logo.png" />
          <span
            >사진을 드래그 하거나 하단에 url 경로 작성 후 이미지로 사진 찾기를
            눌러주세요</span
          >
          <input
            type="file"
            name="name"
            id="CBMI_Input"
            class="CBMI_Input"
            accept="image/*"
            multiple
            onchange="handleFiles(this.files)"
          />
        </div>
        <div class="CBM_Buttons">
          <button class="CBMB_SearchByImg" type="button">
            이미지로 사진 찾기
          </button>
          <button class="CBMB_SearchByName" type="button">
            이름으로 사진 찾기
          </button>
        </div>
      </div>
    </div>
  </body>
