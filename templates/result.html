<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JS -->
    <script type="script" src="../static/scripts/result.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/style/result.css" type="text/css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Do u know all the Simpson's?</title>
</head>
<body>
<div class="result">
    <img class="result-img" src="../static/images/Simpson.jpg">
    <div class="input-group mb-3">
        <input id="comment" type="text" class="form-control" placeholder="캐릭터에 대한 한 줄 평을 입력해주세요!" aria-label="캐릭터에 대한 한 줄 평을 입력해주세요!"
               aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="button-addon2" onclick="write()">작성</button>
    </div>
    <div class="bar-chart">
        <canvas id="bar-chart"></canvas>
    </div>
    <div class="button">
        <button type="button" class="btn btn-primary btn-sm">다시하기</button>
        <button type="button" class="btn btn-primary btn-sm">심슨 위키 바로가기</button>
    </div>
</div>
</body>
</html>
