<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="static/style/screens/result.css" type="text/css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Do u know all the Simpson's?</title>
</head>
<body>
<div class="result">
    <img class="result-img" src="static/images/Simpson.jpg" id="result-img">
    <div class="result-text">
        <span id="result-text">
            이런 분류 결과가 없군요
        </span>
    </div>
    <div class="input-group mb-3">
        <input id="comment" type="text" class="form-control" placeholder="캐릭터에 대한 한 줄 평을 입력해주세요!"
               aria-label="캐릭터에 대한 한 줄 평을 입력해주세요!"
               aria-describedby="button-addon2">
        <button onclick="review()" class="btn btn-outline-secondary" type="button" id="button-addon2" >작성</button>
    </div>
    <div class="bar-chart">
        <canvas id="bar-chart"></canvas>
    </div>
    <div class="button">
        <button type="button" class="btn btn-primary btn-sm" onclick='window.location.href = "/"'>다시하기</button>
        <button type="button" class="btn btn-primary btn-sm" onclick='window.location.href = "/wiki"'>심슨 위키 바로가기</button>
    </div>
</div>
</body>
<script type="module" src="static/scripts/result_firebase.js"></script>
<script src="static/scripts/result.js"></script>
<script>
let chart_labels = {{labels|string|safe}}
let chart_datas = {{datas}}
new Chart(document.getElementById("bar-chart"), {
type: 'bar',
data: {
    labels: chart_labels,
    datasets: [
        {
            label: "Search(ea)",
            backgroundColor: ["#3e95cd"],
            data: chart_datas
        }
    ]
},
options: {
    legend: {display: false},
    title: {
        display: true,
        text: '사진에 나온 심슨들(명)'
    },
    scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
    }
});
</script>
</html>
